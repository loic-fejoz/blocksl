  <body>
    <h1>BlockSL</h1>

    <script type="text/javascript"  >
    function blocklyLoaded(blockly) {
      // Called once Blockly is fully loaded.
      window.Blockly = blockly;
    }

    function showCode() {
      // Generate IceSL code and display it.
      window.Blockly.IceSL.INFINITE_LOOP_TRAP = null;
      var code = window.Blockly.IceSL.workspaceToCode();
      alert(code);
    }
    </script>
    <p>
      <button onclick="showCode()">Show IceSL</button>
    </p>
