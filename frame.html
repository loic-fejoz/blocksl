<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="blockly_compressed.js"></script>
    <script type="text/javascript" src="blocks_compressed.js"></script>
    <script type="text/javascript" src="blocks_sl_uncompressed.js"></script> 
    <script type="text/javascript" src="msg/js/en.js"></script>
    <script type="text/javascript" src="generators/lua.js"></script>
    <script type="text/javascript" src="generators/lua/math.js"></script>
    <script type="text/javascript" src="generators/icesl.js"></script>
    <script type="text/javascript" src="generators/icesl/csg.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
      <category name="3D CSG">
	<block type="csg_emit"></block>
	<category name="primitives">
	  <block type="csg_box">
	    <value name="SIZE">
	      <block type="math_number">
		<field name="NUM">1</field>
	      </block>
	    </value>
	  </block>
	</category>
	<category name="modifiers">
	  <block type="csg_translate">
	    <value name="VECTOR">
	      <block type="csg_vector">
		<field name="X">0</field>
		<field name="Y">0</field>
		<field name="Z">0</field>		
	      </block>
	    </value>
	  </block>
	  <block type="csg_rotate"></block>
	</category>
      </category>
      <category name="Math">
	<block type="math_number"></block>
	<block type="math_arithmetic"></block>
      </category>
    </xml>
  </body>
</html>
